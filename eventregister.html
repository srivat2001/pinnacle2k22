                        <input class="cyberpunk name" placeholder="Enter Your Name" name="name" type="text">

                     <a class="cyberpunk2077 formsubmit">Submit</a>
                     <script>

                        document.getElementsByClassName("formsubmit cyberpunk2077")[0].addEventListener("click",function(e){	
                        var obj = new Object();
                        obj.name =document.getElementsByClassName("cyberpunk name")[0].value;
                        obj.email =document.getElementsByClassName("cyberpunk email")[0].value;
                        obj.institute =document.getElementsByClassName("cyberpunk college")[0].value;
                        obj.mobile =document.getElementsByClassName("cyberpunk mobile")[0].value;
                        var url = "https://6f08-2400-6180-100-d0-00-aa3-1001.in.ngrok.io/api/v1/register-me";
                        var url = "https://6f08-2400-6180-100-d0-00-aa3-1001.in.ngrok.io/api/v1/register-me";
                        var today = new Date();
                        var dd = String(today.getDate()).padStart(2, '0');
                         var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
                        var yyyy = today.getFullYear();
							today = mm + '-' + dd + '-' + yyyy;
							myDate = today.split("-");
                            var newDate = new Date( myDate[2], myDate[1] - 1, myDate[0]);

                        var xhr = new XMLHttpRequest();
                        xhr.open("POST", url);
                        
                        xhr.setRequestHeader("Content-Type", "application/json");
                        
                        xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4) {
                        if(parseInt(xhr.status)==200){
                        
                        alert("Registered Successfully - Your Registration ID is: "+xhr.responseText +"\n"+"Take ScreenShot");
							localStorage.setItem("regid",xhr.responseText);
                            localStorage.setItem("name",obj.name);
							 localStorage.setItem("email",obj.email);
							 localStorage.setItem("mobile",obj.mobile);
							 localStorage.setItem("institute",obj.institute);
						     const a = document.createElement("a");
						      a.setAttribute("href", "success.html");
                              document.body.appendChild(a);
						      a.click()
                        }
                        else if(parseInt(xhr.status)==406){
                        
                          if (xhr.response[0] != '{')
                                 {   alert(xhr.response);}
                                 else{
                                    alert("Participant already registered !!");
                              }
                        
                        }
                        console.log(xhr.status);
                        console.log(xhr.responseText);
                        }};
                        
                        var data = `{
                        "name":"`+obj.name+`",
                        "email":"`+obj.email+`",
                        "mobile":`+obj.mobile+`,
                        "dob":`+newDate.getTime()+`,
                        "institute":"`+obj.institute+`"
                        }`;
                        
                        xhr.send(data);																								
                        
                        
                        });
                        document.getElementsByClassName("cyberpunk name")[0].addEventListener("keyup",function(e){	
                        obj=e.target;
                        
                        if(!/^[A-Za-z\s]*$/.test(obj.value)){
                        
                        
                        obj.value = obj.value.slice(0,-1);
                        
                        
                        }
                        });
                          document.getElementsByClassName("cyberpunk college")[0].addEventListener("keyup",function(e){	
                        obj=e.target;
                        if(!/^[A-Za-z\s]*$/.test(obj.value)){
                        
                        
                        obj.value = obj.value.slice(0,-1);
                        
                        
                        }
                        });       
                        
                        
                        
                        document.getElementsByClassName("cyberpunk mobile")[0].addEventListener("keyup",function(e){	
                        obj=e.target;
                        let isnum = /^\d+$/.test(obj.value);
                        if(!isnum || obj.value.length>10){
                        
                        obj.value = obj.value.slice(0,-1);
                        
                        }});

                        	}else{

                        	}
                        	
                        });
